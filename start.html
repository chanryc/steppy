<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap, fonts, leaflet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Steppy Scavenger Hunt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        
    </head>

    <body>
        <!-- nav -->
        <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
            <img src="steppy_logo.png" class="img-fluid" alt="Logo">
            </a>

            <div class="d-flex gap-3">
            <a href="login.html" class="btn_login">
            Login
            </a>
            <a href="signup.html" class="btn_signup">
            Sign Up
            </a>
        </div>
        </div>
        </nav>
        <section id="hunter" class="center-align">
            <h1 class="section-title m-around">Scavenger Hunt</h1>
            <div id="controls">
            <div id="scoreBox">Current Wins: <span id="wins">0</span> | High Score:<span id="highScore">0</span></div>
          <div id="clueBox">Finding your location...</div>

          <div class="clue-box">
            <strong>üìç How to Play:</strong> Use the clue to figure out the
            location, then physically go there! You must be within 50 meters to
            submit your guess.
          </div>
                
          <button id="submitBtn" class="btn" disabled>Submit Guess</button>
          <div id="message"></div>
          <div id="gameOverButtons" style="display: none">
            <button id="playAgainBtn" class="btn">Play Again?</button>
            <button id="quitBtn" class="btn btn-secondary">Quit</button>
          </div>
        </section>


        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
        async function askAI(question) {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
            model: 'gpt-4',
            messages: [{ role: 'user', content: question }]
            })
        });
        
        const data = await response.json();
        console.log(data);
        }
        </script>


    </body>
</html>
