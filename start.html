    </head>

    <body>
        <!-- nav -->
        <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
            <img src="steppy_logo.png" class="img-fluid" alt="Logo">

            <div class="d-flex gap-3">
            <a href="login.html" class="btn_login">

            </a>
            <a href="signup.html" class="btn_signup">
            Sign Up
            </a>
        </div>
        </div>

        <section id="hunter" class="center-align">
            <h1 class="section-title m-around">Scavenger Hunt</h1>
            <div class="controls">
            <p>Current Temperature: <span id="temp-value">--</span>Â°F</p>
            <button id="start-btn" class="btn-start m-around">Generate Hunt</button>
        </section>


        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
<script>
      const bcCenter = [42.3359, -71.1685];
      const bcBounds = L.latLngBounds([42.3332, -71.1728], [42.3386, -71.1653]);

      const map = L.map("map", {
        center: bcCenter,
        zoom: 17,
        minZoom: 16,
        maxZoom: 19,
        maxBounds: bcBounds,
        maxBoundsViscosity: 1.0,
        zoomControl: false,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const userMarker = L.circleMarker(bcCenter, {
        radius: 8,
        color: "#1e90ff",
        fillColor: "#1e90ff",
        fillOpacity: 0.8,
      }).addTo(map);

      L.rectangle(bcBounds, { color: "#6c5ce7", weight: 1 }).addTo(map);

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            userMarker.setLatLng([lat, lon]);
            if (bcBounds.contains([lat, lon])) {
              map.setView([lat, lon]);
            }
          },
          (err) => console.error("GPS error:", err.message),
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation not supported.");
      }

</script>

    </body>
</html>
