<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <body>
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="steppy_logo.png" class="img-fluid" alt="Logo">
        </a>

        <div class="d-flex gap-3">
        <a href="login.html" class="btn_login">
          Login
        </a>
        <a href="signup.html" class="btn_signup">
          Sign Up
        </a>
      </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero-section">
      <div class="container">
        <h1>Turn Your Fitness Into An Adventure</h1>
        <p>Complete scavenger hunts and venture with Steppy.</p>
        <button class="btn-start btn-lg px-5">Start Your Hunt</button>
      </div>
    </section>
    
    <section id="map-section">
      <div class="container">
        <h2 class="section-title">Boston College Campus Map</h2>
        <div id="map"></div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer></footer>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
    <!-- Leaflet JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const bcCenter = [42.3359, -71.1685];

  const map = L.map("map", {
    center: bcCenter,
    zoom: 17,
    zoomControl: false
  });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const userMarker = L.circleMarker(bcCenter, {
    radius: 7,
    color: "#1e90ff",
    fillColor: "#1e90ff",
    fillOpacity: 0.8,
  }).addTo(map);

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        userMarker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude]);
      },
      (err) => console.error("GPS Error:", err.message),
      { enableHighAccuracy: true }
    );
  } else {
    alert("Geolocation not supported.");
  }
</script>
  </body>
  
  
</html>
