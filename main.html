<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steppy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <body>
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="steppy_logo.png" class="img-fluid" alt="Logo">
        </a>

        <div class="d-flex gap-3">
        <button class="btn" type="button">
          Login
        </button>
        <button class="btn" type="button">
          Sign Up
        </button>
      </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero-section">
      <div class="container">
        <h1>Turn Your Fitness Into An Adventure</h1>
        <p>Complete scavenger hunts and venture with Steppy.</p>
        <button class="btn btn-lg px-5">Start Your Hunt</button>
      </div>
    </section>
    
    <section id="map-section">
      <div class="container">
        <h2 class="section-title">Boston College Campus Map</h2>
        <div id="map"></div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer></footer>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
  </body>
  
</html>
